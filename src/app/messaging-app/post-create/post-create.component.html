<div class="card cardMargin">
  <div class="card-body">
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
      <div class="form-group has-error">
        <input type="text"
               class="form-control"
               name="title"
              [ngModel]="post.title"
              placeholder="Enter a Title"
              #title="ngModel">
        <div *ngIf="title.invalid" class="form-control-feedback">Please Enter a Post Title</div>
      </div>
        <div class="form-group has-error">
          <textarea
            placeholder="Enter a Post"
            class="form-control"
            [ngModel]="post.content"
            name="content"
            rows="6"
            #content="ngModel">
          </textarea>
          <div *ngIf="content.invalid" class="form-control-feedback">Please Enter a Post Content</div>
        </div>
        <button class="btn btn-primary" type='submit'>Save Post</button>
    </form>
  </div>
</div>
